{% extends "layout.html" %}

{% block title %} CodeTutors - Access Forbidden 403 {% endblock %}

{% block content %}
    <div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <h1>
                    Oops!</h1>
                <h2>
                    403 Forbidden</h2>
                <div class="error-details">
                    Sorry, an error has occurred, forbidden access.
                </div>
                <div class="error-actions">
                    <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-lg">
                        Return  </a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
