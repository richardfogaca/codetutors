{% extends "layout.html" %}

{% block title %} {{ title }} {% endblock %}

{% block content %}
<form action="{{ url_for('assign_category') }}" method="post">
<ul>
    <li>{{ form.hidden_tag() }}</li>
    <li>{{ form.category.label }}</li>
    <li>{{ form.category }}</li>
    {% for error in form.category.errors %}
        <span style="color: red;">[{{ error }}]</span>
    {% endfor %}
    <li>{{ form.save() }}</li>
</ul>
</form>

{% endblock %}
